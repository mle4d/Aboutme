<body>
       
<center>
        <header>
        <h1>Hello, My name is Emily</h1>  
        <h2>...but I prefer to spell it Mle.. </h2>
        </header>
</center>
<p>
        <li>I have one child</li>
        <li>Two cats</li>
        <li>& am basically 30 years old</li>

                <ul>pastels, painting & vegan food.</ul>

</p>

        </div>
        <div>
            <button id="submit-button">Submit</button>
        </div>
        <p id="quiz-result">How well do you know me?</p>
    </section>
